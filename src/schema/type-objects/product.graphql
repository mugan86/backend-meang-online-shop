type Product {
    id: ID!
    name: String!
    slug: String!
    released: String!
    img: String!
    clip: Clip
    rating: Rating
    screenshoot: [String!]!
}

type Clip {
    clips: ClipQuality
    video: String
    preview: String
}

type ClipQuality {
    low: String!
    medium: String!
    full: String!
}

type Rating {
    "Valor medio de las valoraciones"
    value: Float!
    "Cantidad de valoraciones realizada"
    count: Int!
}