language: node_js
node_js:
  - "14"
install:
  - npm install
script:
  - npm run build
  - npm test
  - gem install faraday -v 1.9.3

before_deploy:
  - rvm install 2.6.9
  - rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install faraday -v 1.9.3
# Configuraci√≥n para CD en Heroku
deploy:
  provider: heroku
  api_key:
    api-2021: $HEROKU
  app:
    api-2021: gamezonia